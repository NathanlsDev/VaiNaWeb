<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Lily+Script+One&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <nav class="header_nav">
        <ul class="nav_list">
          <li class="list_item"><a href="#">Inicio</a></li>
          <li class="list_item central"><a href="#">Filmes</a></li>
          <li class="list_item"><a href="#">Séries</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="main_banner">        
        <!-- banner -->
      </div>

      <section class="movies">
        <ul class="movies_cards">
          <li class="card">
            <figure class="card_image_container">
              <img class="card_image" src="./img/encanto.png" alt="Cartaz do filme Encanto">
            </figure>
          </li>
          <li class="card">
            <figure class="card_image_container">
              <img class="card_image" src="./img/raya.png" alt="Cartaz do filme Raya o Ultimo dragão">
            </figure>
          </li>
          <li class="card">
            <figure class="card_image_container">
              <img class="card_image" src="./img/buzz.png" alt="Cartaz do filme Lightyear">
            </figure>
          </li>
          <li class="card">
            <figure class="card_image_container">
              <img class="card_image" src="./img/toy.png" alt="Cartaz do filme Toy Story 4">
            </figure>
          </li>
          <li class="card">
            <figure class="card_image_container">
              <img class="card_image" src="./img/irmao-urso.png" alt="Cartaz do filme Irmão Urso">
            </figure>
          </li>
          <li class="card">
            <figure class="card_image_container">
              <img class="card_image" src="./img/luca.png" alt="Cartaz do filme Luca">
            </figure>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <section>
        <p>
          <!-- descr -->
        </p>
        <nav>
          <ul>
            <li>yt</li>
            <li>inst</li>
            <li>disn</li>
          </ul>
        </nav>
      </section>
    </footer>    
  </body>
</html>
