<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Lily+Script+One&display=swap" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="https://static-assets.bamgrid.com/product/disneyplus/favicons/favicon.85e279041d79e51b147c1b6feb4f981e.ico" type="image/x-icon">
  </head>

  <body>
    <header id="top" class="header">
      <nav class="header_nav">
        <ul class="nav_list">
          <li class="list_item"><a href="#">Inicio</a></li>
          <li class="list_item central"><a href="#catalog">Filmes</a></li>
          <li class="list_item"><a href="#catalog">Séries</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="main_banner">        
        <!-- banner -->
      </section>

      <section id="catalog" class="movies">
        <ul class="movies_cards">
          <li class="card">
            <figure class="card_image_container">
              <img class="card_image" src="./img/encanto.png" alt="Cartaz do filme Encanto">
            </figure>
          </li>
          <li class="card">
            <figure class="card_image_container">
              <img class="card_image" src="./img/raya.png" alt="Cartaz do filme Raya o Ultimo dragão">
            </figure>
          </li>
          <li class="card">
            <figure class="card_image_container">
              <img class="card_image" src="./img/buzz.png" alt="Cartaz do filme Lightyear">
            </figure>
          </li>
          <li class="card">
            <figure class="card_image_container">
              <img class="card_image" src="./img/toy.png" alt="Cartaz do filme Toy Story 4">
            </figure>
          </li>
          <li class="card">
            <figure class="card_image_container">
              <img class="card_image" src="./img/irmao-urso.png" alt="Cartaz do filme Irmão Urso">
            </figure>
          </li>
          <li class="card">
            <figure class="card_image_container">
              <img class="card_image" src="./img/luca.png" alt="Cartaz do filme Luca">
            </figure>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <section class="footer_infos">
        <p class="footer_description">
          © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment
        </p>
        <nav class="footer_nav">
          <ul>
            <li class="footer_list_item"><a class="youtube" href="https://www.youtube.com/@disneyplusbr" target="_blank">Youtube</a></li>
            <li class="footer_list_item"><a class="instagram" href="https://www.instagram.com/disneyplus/" target="_blank">Instagram</a></li>
            <li class="footer_list_item"><a class="disney" href="#top">Disney+</a></li>
          </ul>
        </nav>
      </section>
    </footer>    
  </body>
</html>
